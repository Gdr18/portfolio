<article class="card animated-card">
	<header>
		<h2>{{ title }}</h2>
	</header>
	<div class="logo-container">
		{{ iconsTech }}
	</div>
	<img
		class="project-image"
		src="images/{{ image }}"
		alt="Captura {{ title }}"
	/>
	<p>{{ description }}</p>
	<div class="buttons-container">
		{{ buttons }}
	</div>
</article>
